<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>modern clock</title>
</head>
<body>
  <figure class="clock">
    <img src="img/clock-body.png" alt="body" class="clock-body">
    <img src="img/hour-hand.png" alt="hour-hand" class="hour-hand">
    <img src="img/minute-hand.png" alt="min-hand" class="min-hand">
    <img src="img/second-hand.png" alt="sec-hand" class="sec-hand">
    <img src="img/clock-cover.png" alt="cover" class="clock-cover">
  </figure>
  <time class="clock-time hidden" datetime="ISO">시간 정보 출력</time>
  <script src="js/app.js"></script>
</body>
</html>
